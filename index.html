<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celinsta.png" alt="">
        </div>
        <!--fim instagram-phone-->
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="Foto de perfil">
                </div>
                <!-- fim profile-photo-->
                <a href="#" class="instagram-login">Continue como devguh</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <!-- fim group-->
            <div class="group">
                <p class="not-account">Não é devguh ?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- fim do group-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                <!-- fim download-->
            </div>
            <!-- fim get-the-app-->
        </div>
        <!-- fim instagram-continue-->
    </div>
    <!-- fim-instagram-wrapper-->
</body>

</html>
